<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Inter:wght@300;400;500;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600&family=Poppins:wght@400;500;600;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/hero.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo_transparent.png"
      type="image/x-icon"
    />
    <!-- <link rel="stylesheet" href="/css/navbar.css" /> -->

    <title>Intellibus</title>
    <script
      src="https://kit.fontawesome.com/0bcf621485.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="">
      <div class="container p-relative">
        <nav class="navbar navbar-expand-lg mt-4">
          <div class="container-fluid">
            <a href="#">
              <img
                src="/assets/logo_transparent.png"
                class="navbar-brand"
                alt=""
            /></a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div
                class="d-lg-flex justify-content-between align-items-center w-100"
              >
                <ul class="navbar-nav ms-lg-5">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" id="home"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="capabilities"
                      >Capabilities</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="team">Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="jobs">Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="news">News</a>
                  </li>
                </ul>

                <ul class="navbar-nav ms-lg-5 d-flex align-items-lg-center">
                  <li class="nav-item">
                    <a class="nav-link"> +1 202-999-4243 </a>
                  </li>

                  <li class="nav-item">
                    <a href="#" class="nav-link text-us"
                      ><button>TEXT US</button></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Slider Section -->

      <div class="slider">
        <div
          id="carouselExampleInterval"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              class="carousel-item carousel-item1 active"
              data-bs-interval="2000"
            >
              <img
                src="/assets/images/slider-112.jpg"
                class="d-block w-100"
                alt="slider image1 "
              />
              <div class="carousel-text container ms-lg-5">
                <h2>PLATFORM ENGINEERING</h2>
                <h2>+BOARD ADVISORY FIRM</h2>
                <p>
                  A team of Successful Entrepreneurs and Founders that help you
                  achieve Business Outcomes with Accuracy & Precision. Passion
                  for Great Engineering is in our DNA.
                </p>
                <a href="#" class="cta-work"
                  >SEE OUR WORK <i class="fa-solid fa-arrow-right-long ms-1"></i
                ></a>
              </div>
            </div>
            <!-- <div class="carousel-item carousel-item2" data-bs-interval="2000">
              <img
                src="/assets/images/slider-2.webp"
                class="d-block w-100"
                alt="slider image2"
              />
            </div>
            <div class="carousel-item carousel-item3">
              <img
                src="/assets/images/slider-3.webp"
                class="d-block w-100"
                alt="slider image3"
              />
            </div> -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
